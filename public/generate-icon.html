<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Padded Icon</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      display: block;
      margin: 20px 0;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056CC;
    }
    .info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Generate Padded Apple Touch Icon</h1>
  <div class="info">
    <p>This will create a 180x180px icon with padding around the mechanic image.</p>
    <p>Padding: 20% (36px on each side)</p>
  </div>
  <canvas id="iconCanvas" width="180" height="180"></canvas>
  <button onclick="generateIcon()">Generate & Download Icon</button>

  <script>
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Fill with white background (or transparent)
    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0, 0, 180, 180);
    
    const img = new Image();
    img.crossOrigin = 'anonymous';
    
    img.onload = function() {
      // Calculate padding (20% of canvas size = 36px on each side)
      const padding = 36;
      const size = 180 - (padding * 2);
      
      // Draw the image centered with padding
      ctx.drawImage(img, padding, padding, size, size);
    };
    
    img.onerror = function() {
      alert('Error loading image. Make sure you run this from a web server.');
    };
    
    // Load the mechanic image
    img.src = '/004-mechanic.png';
    
    function generateIcon() {
      // Convert canvas to blob and download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'apple-touch-icon.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('Icon downloaded! Save it as apple-touch-icon.png in the public folder.');
      }, 'image/png');
    }
  </script>
</body>
</html>
